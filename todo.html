<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Manager</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <div class="todo-container">
        <header>
            <h1>Menadżer Zadań</h1>
        </header>

        <div class="input-group">
            <input type="text" id="task-input" placeholder="Wpisz nowe zadanie...">
            <button id="add-btn">Dodaj</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="setFilter('all')">Wszystkie</button>
            <button class="filter-btn" onclick="setFilter('active')">Do zrobienia</button>
            <button class="filter-btn" onclick="setFilter('completed')">Zakończone</button>
        </div>

        <ul id="todo-list">
            </ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
